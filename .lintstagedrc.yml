apps/**/*.ts:
  - yarn workspace apps prettier --write
  - yarn workspace apps eslint --fix --max-warnings 0
apps/**/*.js: yarn workspace apps prettier --write
static/**/*.ts:
  - yarn workspace static prettier --write
  - yarn workspace static eslint --fix --max-warnings 0
static/**/*.js: yarn workspace static prettier --write
static/resource/**/*.scss: yarn workspace static stylelint --fix
./**/*: cspell --dot --no-must-find-files
